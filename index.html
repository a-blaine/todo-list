<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do List</h1>
        <p>You have <span>13</span> pending tasks</p>
      </header>
      <div class="add-todo-header">
        <input type="text" placeholder="Enter your text" id="input-box" />
        <button class="add-btn" id="add-button">Add</button>
      </div>
      <div>
        <ul>
          <li>Feed Wasabi</li>
          <li>Take out garbage</li>
          <li>Hoover downstairs</li>
        </ul>
      </div>
      <button class="clear-btn" id="clear-button">Clear all</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
